<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> End of Quiz </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="endpage" class="flex-center flex-column">
        <h1 id="final-score"> 50 </h1>
        <form>
            <input
             type="text"
             name="username"
             id="username"
             placeholder="Enter initials"
            />

            <button
             type="submit"
            id="saveScore"
            onclick="saveHighScore(event)">
            Save Score
            </button>
        </form>

        <a class = "btn" href="quizpage.html"> Retake Quiz </a>
        <a class = "btn" href="startpage.html"> Homepage </a>
    </div> 
  </div>
  <script src="endpage.js"></script>
</body>
</html>
