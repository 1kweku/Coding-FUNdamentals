<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="quizpage.css"/>
</head>
<body>
    <div class = "container">
       <div id="quiz" class="justify-center flex-column">
         <div id="hud">
            <div id="hud-item">
               <p class ="hud-prefix"> 
                  Question
               </p>
               <h1 class ="hud-main-text" id="progress">
                  
               </h1>
            </div>
            <div id="timer">
               <p class ="hud-prefix"> 
                  Time left
               </p>
               <h1 class = "hud-main-text" id="countdown">
                  
               </h1>
            </div>
         </div>
         <h2 id="question">  </h2>

         <div class="answers">
            <p class="answer-text" data-number="1"> <span> 1.</span> Choice 1</p>
         </div>

         <div class="answers">
            <p class="answer-text" data-number="2"> <span> 2. </span> Choice 2</p>
         </div>

         <div class="answers">
            <p class="answer-text" data-number="3"> <span> 3. </span> Choice 3</p>
         </div>

         <div class="answers">
            <p class="answer-text" data-number="4"> <span> 4. </span> Choice 4</p>
         </div>
       </div>
    </div>

       <hr>

       <footer> 
         <p id="rightorWrong"> </p>
       </footer>

      <script src="quizpage.js"></script>
</body>
</html>
